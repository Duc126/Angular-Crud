<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="container">
          <div class="row">
            <div class="col-10">
              <div class="jumbotron">
                <h1 class="text-center">{{title}}</h1>
                <form name="addForm" [formGroup]="addForm" (ngSubmit)="addForm.valid && create()">
                  <div class="form-group">
                    <label for="txttitle" class="form-label">Title: *</label>
                    <input type="string" class="form-control" id="txtTitle" aria-describedby="emailHelp" name="title"
                      [(ngModel)]="todoForm.title" formControlName="title" required="" placeholder="Nhap tieu de"
                      [ngClass]="{'is-invalid': addForm.get('title')?.touched && addForm.get('title')?.invalid}" />
                    <div class="invalid-feedback">
                      <div class="col alert alert-danger" role="alert"> Title is required</div>
                    </div>
                    <div id="emailHelp" class="form-text"></div>
                  </div>
                  <div class="form-group">
                    <label for="txtnote" class="form-label">Note: *</label>
                    <input type="string" class="form-control" id="txtNote" aria-describedby="emailHelp" name="note"
                      [(ngModel)]="todoForm.note" formControlName="note" required=""
                      placeholder="Nhap it nhat 8 chu cai"
                      [ngClass]="{'is-invalid': addForm.get('note')?.touched && addForm.get('note')?.invalid}" />
                    <div class="invalid-feedback">
                      <div class="col alert alert-danger" role="alert"
                        *ngIf="addForm.get('note')?.errors?.['required']">Note is
                        required</div>
                      <div *ngIf="addForm.get('note')?.errors?.['minLength']">Note must be a valid email Address</div>
                    </div>

                    <div id="emailHelp" class="form-text"></div>
                  </div>

                  <div class="form-group mt-3">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
                    <button type="submit" class="btn btn-primary" style="float:right"
                      [disabled]="!addForm.valid">Create</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
