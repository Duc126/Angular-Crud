<div class="container">
  <div class="row" style="width: 700px; margin-top: 50px;margin-left: 225px">
    <div class="col-10">
      <div class="jumbotron">
        <h2 class="text-center">Validation Form</h2>
        <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
          <div class="form-group">
            <label for="firstName">First Name
            </label>
            <input type="text" class="form-control" formControlName="firstName" [ngClass]="{'is-invalid':
            form.get('firstName')?.touched && form.get('firstName')?.invalid}"/>
            <div class="invalid-feedback">
              <div *ngIf="form.get('firstName')?.errors?.['required']">First Name is required</div>
              <div *ngIf="form.get('firstName')?.errors?.['minLength']">First Name must be at least 4 characters long.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name
            </label>
            <input type="text" class="form-control"  formControlName="lastName" [ngClass]="{'is-invalid':
            form.get('lastName')?.touched && form.get('lastName')?.invalid}"/>
            <div class="invalid-feedback">
              <div>Last Name is required</div>

            </div>
          </div>
          <div class="form-group">
            <label for="email">Email
            </label>
            <input type="text" class="form-control"formControlName="email" [ngClass]="{'is-invalid':
            form.get('email')?.touched && form.get('email')?.invalid}"/>
            <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="invalid-feedback">
              <div *ngIf="form.get('email')?.errors?.['required']">Email Name is required</div>
              <div *ngIf="form.get('email')?.errors?.['email']" >Email must be a valid email Address</div>
            </div>

          </div>
          <div class="form-group mt-3">
            <button class="btn btn-primary" (click)="onSubmit()" [disabled]="form.valid">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
